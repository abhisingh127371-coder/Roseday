<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day My Love</title>

<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    overflow:hidden;
    background: linear-gradient(to bottom, #ff4b5c, #ffb6c1);
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Background text */
.bg-text{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:1;
    font-size:36px;
    color:rgba(255,255,255,0.15);
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:center;
    text-align:center;
    pointer-events:none;
}

/* Hearts & Roses */
.float{
    position:fixed;
    top:-10px;
    animation: fall linear infinite;
    z-index:2;
}

@keyframes fall{
    from{transform:translateY(0);}
    to{transform:translateY(110vh);}
}

/* Card */
.card{
    position:relative;
    z-index:10;
    background: rgba(255,255,255,0.25);
    padding:30px;
    border-radius:20px;
    text-align:center;
    color:white;
    max-width:360px;
    box-shadow:0 0 25px rgba(0,0,0,0.4);
}

/* Photo */
.photo{
    width:130px;
    height:130px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid white;
    margin-bottom:15px;
}

h1{
    font-size:26px;
    margin-bottom:10px;
}

p{
    font-size:17px;
    line-height:1.6;
    min-height:170px;
}

button{
    margin-top:20px;
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:#ff1744;
    color:white;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- Background text -->
<div class="bg-text">
    Happy Rose Day üéâ &nbsp; Happy Rose Day üéâ &nbsp; Happy Rose Day üéâ
</div>

<div class="card">

    <!-- Photo -->
    <img src="photo.jpg" class="photo">

    <h1 id="title"></h1>

    <!-- Typing message -->
    <p id="message"></p>

    <button onclick="showSurprise()">
        Click here to Surprise ‚ù§Ô∏è
    </button>

    <div style="margin-top:12px;font-size:14px;">
        ‚Äî From Abhinav ‚ù§Ô∏è
    </div>
</div>

<script>
/* ===== Typing Effect (Option 6) ===== */
const titleText = "Happy Rose Day My Love my wife my life ‚ù§Ô∏è";
const messageText =
"Beta main tumse dur hu bhale hi,\n" +
"lekin hamesha tumhare paas hu ‚ù§Ô∏è\n\n" +
"Hume zindagi bhar saath rehna hai,\n" +
"tum meri patni ho  üåπ\n\n" +
"Happy Rose Day, beta üíñ";

let t=0, m=0;

function typeTitle(){
    if(t < titleText.length){
        document.getElementById("title").innerHTML += titleText.charAt(t);
        t++;
        setTimeout(typeTitle,80);
    } else {
        typeMessage();
    }
}

function typeMessage(){
    if(m < messageText.length){
        document.getElementById("message").innerHTML +=
        messageText.charAt(m) === "\n" ? "<br>" : messageText.charAt(m);
        m++;
        setTimeout(typeMessage,40);
    }
}

typeTitle();

/* Surprise button */
function showSurprise(){
    alert("‚ù§Ô∏è Happy Rose Day mera bachha meri patni ji mera sab kuch ‚ù§Ô∏è\nTum meri zindagi ho üíñ\n‚Äî Abhinav");
}

/* Hearts & Roses Falling (Extra) */
function createFloat(){
    const item = document.createElement("div");
    item.className = "float";
    item.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üåπ";
    item.style.left = Math.random()*100 + "vw";
    item.style.fontSize = (22 + Math.random()*35) + "px";
    item.style.animationDuration = (4 + Math.random()*4) + "s";
    document.body.appendChild(item);

    setTimeout(()=>{item.remove();},9000);
}

setInterval(createFloat,100);
</script>

</body>
</html>
